name: Generate and Push Sitemaps

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Debug - print working directory before generation
        run: pwd

      - name: Generate sitemaps
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          echo "Running sitemap generator..."
          node generate-sitemaps.js

      - name: Debug - print working directory after generation
        run: pwd

      - name: Debug - list sitemap files after generation
        run: |
          echo "Checking sitemap output:"
          ls -la public/sitemaps || echo "No sitemap files found"

      - name: Add sitemap files
        run: |
          git add public/sitemaps/* || echo "No sitemap files to add"

      - name: Debug staged files before commit
        run: git diff --cached --name-only

      - name: Commit sitemap files
        run: |
          git commit -m "Update sitemaps [CI]" || echo "No sitemap changes to commit"

      - name: Push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main || echo "Nothing to push"
