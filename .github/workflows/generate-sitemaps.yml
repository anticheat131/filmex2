name: Generate Sitemaps

on:
  schedule:
    - cron: '0 3 * * *' # every day at 3:00 AM UTC
  workflow_dispatch:     # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate sitemaps
        run: node generate-sitemaps.cjs
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Commit & push sitemap files
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sitemaps/*
          git commit -m "Update sitemaps [CI]" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
