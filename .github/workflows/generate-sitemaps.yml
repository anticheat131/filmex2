name: Generate Sitemaps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run sitemap generator
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SITE_URL: https://fmovies4u.com
        run: node generate-sitemaps.js

      - name: Commit & push sitemap files
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sitemaps/*
          git commit -m "Update sitemaps [CI]" || echo "No changes to commit"
          git push https://x-access-token:${PAT
